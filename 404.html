<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Monkey Mart Games</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <base href="https://monkeymart.one/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: #FFF5E1;
            color: #8B4513;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #8B4513;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #6b3410;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: #8B4513;
            color: #FFF5E1;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #8B4513;
        }

        .home-button:hover {
            background: #6b3410;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .game-suggestions {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .game-card {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #8B4513;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            color: #8B4513;
            font-size: 1em;
            margin: 0;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #FFF5E1;
            }

            h1, p {
                color: #FFF5E1;
            }

            .game-card {
                background: #2d2d2d;
                border-color: #FFF5E1;
            }

            .game-card h3 {
                color: #FFF5E1;
            }

            .home-button {
                background: #FFF5E1;
                color: #8B4513;
                border-color: #FFF5E1;
            }

            .home-button:hover {
                background: #e6dcc9;
            }
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-54L5E2NJ3K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-54L5E2NJ3K');
        
        gtag('event', '404_error', {
            'event_category': 'Error',
            'event_label': window.location.pathname
        });
    </script>
</head>
<body>
    <div class="error-container">
        <img src="img/404-monkey.png" alt="404 Error" class="error-image">
        <h1>Oops! Page Not Found</h1>
        <p>Looks like this page went bananas! Don't worry, you can still find lots of fun games to play.</p>
        
        <button onclick="window.history.back()" class="home-button" style="margin-right: 10px;">
            Go Back
        </button>
        <a href="/" class="home-button">Home Page</a>
        
        <div class="game-suggestions">
            <a href="/papas-freezeria.html" class="game-card">
                <img src="img/games/papas-freezeria.png" alt="Papa's Freezeria">
                <h3>Papa's Freezeria</h3>
            </a>
            <a href="/go/monkey-mart.html" class="game-card">
                <img src="img/games/monkey-mart.png" alt="Monkey Mart">
                <h3>Monkey Mart</h3>
            </a>
            <a href="/go/slope.html" class="game-card">
                <img src="img/games/slope.png" alt="Slope">
                <h3>Slope</h3>
            </a>
        </div>
    </div>

    <script>
    setTimeout(() => {
        window.location.href = '/';
    }, 30000);
    
    console.log('404 Error:', window.location.pathname);
    
    let startTime = new Date();
    window.addEventListener('beforeunload', () => {
        let endTime = new Date();
        let timeSpent = (endTime - startTime) / 1000;
        gtag('event', 'time_on_404', {
            'event_category': 'Error',
            'event_label': window.location.pathname,
            'value': timeSpent
        });
    });
    </script>
</body>
</html>
